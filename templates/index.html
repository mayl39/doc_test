<!DOCTYPE html>
<html>
<head>
    <title>Document Upload</title>
</head>
<body>
    <h1>Document List</h1>
    <a href="/upload">Upload New Document</a>
    <table>
        <tr>
            <th>File Name</th>
            <th>Category</th>
            <th>Sub Category</th>
            <th>Status</th>
            <th>Uploaded By</th>
            <th>Action</th>
        </tr>
        {% for doc in documents %}
        <tr>
            <td>{{ doc.FileName }}</td>
            <td>{{ doc.Category }}</td>
            <td>{{ doc.SubCategory }}</td>
            <td>{{ doc.Status }}</td>
            <td>{{ doc.UploadedBy }}</td>
            <td><a href="/download/{{ doc.DocumentID }}">Download</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
